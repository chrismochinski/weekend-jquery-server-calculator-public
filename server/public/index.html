<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Server Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">

    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>

    <header></header>
<div class="contentBelowHeader">
    <div class="buttonsAndInputs">
        <input type="number" id="firstNumber" placeholder="Number">
        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
        <button id="timesButton">x</button>
        <button id="dividedByButton">÷</button>
        <input type="number" id="secondNumber" placeholder="Number">
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
    </div>

    <h1 class="theCalculationOutput"><span id="firstNumberOutput"></span> <span id="operatorOutput"> </span> <span id="secondNumberOutput"> </span></h1>

    <ul id="listOfMathOutput">

    </ul>

</div>

    <footer>
        <p id="copyrightLine">Copyright © 2021 Chris "Mo" Mochinski (<a href="mailto:cmochinski@gmail.com">Contact Me</a>)</p>
        <p id="vsCodeAcknowledgement">Made with <a href="https://code.visualstudio.com/">VS Code</a></p>
    </footer>
</body>

</html>
