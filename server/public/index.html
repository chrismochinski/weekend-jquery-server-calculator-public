<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Server Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">

    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>

<body>

    <header></header>
<div class="contentBelowHeader">
    <div class="buttonsAndInputs">
        <input type="number" id="firstNumber" placeholder="Number">
        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
        <button id="timesButton">x</button>
        <button id="dividedByButton">÷</button>
        <input type="number" id="secondNumber" placeholder="Number">
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
    </div>

    <h1 class="theCalculationOutput"></h1> <!--large headline equation-->


    <h3 id="previousHeadline"></h3> <!--"Let's keep it goin" or "results"-->
    <ul id="listOfMathOutput"> <!--recent results on DOM-->
        

    </ul>

</div>

    <footer>
        <p id="copyrightLine">Copyright © 2021 Chris "Mo" Mochinski (<a href="mailto:cmochinski@gmail.com">Email</a> | <a href="https://github.com/chrismochinski" target="_blank">Github</a>)</p>

    </footer>
</body>

</html>
